<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="player player-1">
            <h2 class="player-name">Player 1</h2>
            <input class="name-input" type="text" placeholder="Enter player name">
            <button class="btn">Submit</button>
            <p>Wins: <span id="p-1-wins">0</span></p>
        </div>
        <div class="gameboard" id="gameboard">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="player player-2">
            <h2 class="player-name">Player 2</h2>
            <input class="name-input" type="text" placeholder="Enter player name">
            <button class="btn">Submit</button>
            <p>Wins: <span id="p-1-wins">0</span></p>
        </div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-message-text></div>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
